name: CI

on:
  push:
    branches:
      - main
    tags:
      - "*.*.*"
  pull_request:

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: messense/maturin-action@v1
        with:
          manylinux: auto
          command: build
          sccache: true
          args: --release -o dist -i 3.8 3.9 3.10 3.11 3.12
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux
          path: dist

  # Docker with  Apple Silicon
  manylinux-aarch64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: messense/maturin-action@v1
        with:
          target: aarch64-unknown-linux-gnu
          command: build
          sccache: true
          args: --release -o dist -i 3.8 3.9 3.10 3.11 3.12
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-manylinux-aarch64
          path: dist

  # ARM7
  armv7:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: messense/maturin-action@v1
        with:
          target: armv7
          command: build
          sccache: true
          args: --release -o dist -i 3.8 3.9 3.10 3.11 3.12
          container: messense/manylinux_2_24-cross:armv7
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-armv7
          path: dist

  musllinux-x86_64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: messense/maturin-action@v1
        with:
          target: x86_64
          command: build
          sccache: true
          args: --release -o dist -i 3.8 3.9 3.10 3.11 3.12
          manylinux: musllinux_1_1
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-musllinux-x86_64
          path: dist

  musllinux-aarch64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: messense/maturin-action@v1
        with:
          target: aarch64
          command: build
          sccache: true
          args: --release -o dist -i 3.8 3.9 3.10 3.11 3.12
          manylinux: musllinux_1_1
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-musllinux-aarch64
          path: dist

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: messense/maturin-action@v1
        with:
          command: build
          sccache: true
          args: --release -o dist -i 3.8 3.9 3.10 3.11 3.12
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows
          path: dist

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: messense/maturin-action@v1
        with:
          command: build
          sccache: true
          args: --release -o dist --target universal2-apple-darwin -i 3.8 3.9 3.10 3.11 3.12
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos
          path: dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      [
        sdist,
        macos,
        linux,
        windows,
        manylinux-aarch64,
        armv7,
        musllinux-x86_64,
        musllinux-aarch64,
      ]
    steps:
      - uses: actions/download-artifact@v4
      - name: Publish to PyPI
        uses: messense/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --skip-existing wheels-*/*
